    <h1>REGISTRATE</h1>
   
        <div class="container">
          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">

            <div class="col">

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="@hotmail.com">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Repite Password</label>
            <input type="text" class="form-control" id="inputPasword2" placeholder="1234....">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Correo de recuperacion</label>
            <input type="text" class="form-control" id="inputCorreo2" placeholder="@hotmail.com">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="Usuario">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Estas segura con los datos?
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
